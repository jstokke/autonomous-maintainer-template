on:
  pull_request:
    types: [closed]

permissions:
  issues: write

jobs:
  escalate:
    if: github.event.pull_request.merged == false
    runs-on: ubuntu-latest
    steps:
      - run: gh issue edit $ISSUE_NUMBER --add-label needs-human
        env:
          ISSUE_NUMBER: ${{ github.event.pull_request.number }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
